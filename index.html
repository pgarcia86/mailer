<!DOCTYPE html>
<html>
<head>
    <title>Mi app</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Mailer</h1>
    <form id="mailer-form">
        <div>
            <label>Email: </label>
            <input name="to" type="email" name="email">
        </div>
        <div>
            <label>Asunto: </label>
            <input name="subject" type="text" name="Asunto">
        </div>
        <div>
            <label>Mensaje: </label>
            <textarea name="html" cols="20" rows="5"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div id="error"></div>
</body>
</html>
